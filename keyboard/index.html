<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="keyboardContainer">
        <img class="keyboardImage" src="./media/KeyboardImage.png" />
        <div id="chromaticKeyContainer">
          <div id="chromaticKeyLetters">
          <div class="chromaticLetter chromaticPosition">C#</div>
          <div class="chromaticLetter chromaticPosition">D#</div>
          <div class="chromaticPosition"></div>
          <div class="chromaticLetter chromaticPosition">F#</div>
          <div class="chromaticLetter chromaticPosition">G#</div>
          <div class="chromaticLetter chromaticPosition">A#</div>
          </div>
        </div>
        <div id="naturalKeyContainer">
          <div id="naturalKeyLetters">
            <div class="naturalLetter">C</div>
            <div class="naturalLetter">D</div>
            <div class="naturalLetter">E</div>
            <div class="naturalLetter">F</div>
            <div class="naturalLetter">G</div>
            <div class="naturalLetter">A</div>
            <div class="naturalLetter">B</div>
          </div>
        </div>
      </div>    <!-- <source src="./index.js"> -->
  </body>
</html>
